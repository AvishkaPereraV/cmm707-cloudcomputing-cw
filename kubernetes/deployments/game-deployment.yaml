apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-service
  template:
    metadata:
      labels:
        app: game-service
    spec:
      containers:
        - name: game-service
          image: cloudcomputingcw-game-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: MYSQL_HOST
              value: mysql-db
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_USER
              value: clouduser
            - name: MYSQL_PASSWORD
              value: cloudpass
            - name: MYSQL_DB
              value: cloud
