apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
        - name: clickhouse
          image: yandex/clickhouse-server:latest
          ports:
            - containerPort: 8123 # HTTP
            - containerPort: 9000 # Native TCP
          volumeMounts:
            - name: user-config
              mountPath: /etc/clickhouse-server/users.d/default-user.xml
              subPath: default-user.xml
            - name: clickhouse-storage
              mountPath: /var/lib/clickhouse
      volumes:
        - name: clickhouse-storage
          persistentVolumeClaim:
            claimName: clickhouse-pvc
        - name: user-config
          configMap:
            name: clickhouse-user-config
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse-server
spec:
  selector:
    app: clickhouse
  ports:
    - name: http
      port: 8123
      targetPort: 8123
    - name: tcp
      port: 9000
      targetPort: 9000
  type: ClusterIP
