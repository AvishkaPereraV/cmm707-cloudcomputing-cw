---
# ---------------------------------------
# SINGLE SERVICE - points to ONE color
# ---------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: game-service
spec:
  selector:
    app: game-service
    color: blue   # <--- initial live color (flip in CI)
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
